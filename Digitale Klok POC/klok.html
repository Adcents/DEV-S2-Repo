<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Klok - Digitaal</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link href="klok.css" rel="stylesheet">

  </head>
  <body>
      <div id="DigitaleKlok"></div>
      <script type="text/javascript">

        function geefTijd(){
          var date = new Date();
          var u = date.getHours();
          var m = date.getMinutes();
          var s = date.getSeconds();

          if(u == 24){
              u = 0;
          }

          u = (u < 10) ? "0" + u : u;
          m = (m < 10) ? "0" + m : m;
          s = (s < 10) ? "0" + s : s;

          var tijd = u + ":" + m + ":" + s;
          document.getElementById("DigitaleKlok").innerText = tijd;
          document.getElementById("DigitaleKlok").textContent = tijd;

          setTimeout(geefTijd, 1000);
        }
        geefTijd();


      </script>
  </body>
</html>
